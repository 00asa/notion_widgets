<html> 
<head>
    <title>Greeting Message using JavaScript</title> 
    <style>
  #lblGreetings {
    text-align: center;
    font-family: cursive;
    font-size: xx-large;
    color: teal;
}
    </style>
</head>
<body>
    <div id="lblGreetings"></div>
</body>

<script>
    var myDate = new Date();
    var hrs = myDate.getHours();

    var greet;

    if (hrs < 12)
        greet = 'Good Morning';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Good Afternoon';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Good Evening';

    document.getElementById('lblGreetings').innerHTML =
        '<b>' + greet + '</b> Shorouk!';
</script> 
</html>
