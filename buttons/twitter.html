<!DOCTYPE html>
<html>

<head>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
	<style>
		body {
	    margin:0px;
	    padding:0px;
		}
		.myButton {
			background-color:#000103;
			border-radius:14px;
			border:1px solid #080008;
			display:inline-block;
			cursor:pointer;
			color:#ffffff;
			font-family:Arial;
			font-size:17px;
			padding:12px 40px;
			text-decoration:none;
		}
		.myButton:hover {
			background-color:#2382f7;
		}
		.myButton:active {
			position:relative;
			top:1px;
		}


	</style>

	<script>
		function navigate() {
			window.open("https://twitter.com/ShoroukSAziz", '_blank').focus();
		}
	</script>

</head>

	<body>
		<button class="myButton" onclick="navigate()">
			  <i class="fa-brands fa-twitter"></i>
			Twitter
		</button>
	</body>

</html>
